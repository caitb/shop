<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
    <title>麦链商城</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/tijiaosq.css">
    <link rel="stylesheet" href="../css/header.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../js/iscroll.js"></script>
</head>
<body>
   <div class="wrap">
       <div class="box">
                <header class="xq_header">
                      <a href="lingquzhengshu.html"><img src="../images/xq_rt.png" alt=""></a>
                        <p>授权书申请 </p>            
                </header>
                <div class="xinxi">
                    <p style="color:#9a9a9a;">注册信息</p>
                    <p style="color:#9a9a9a;">支付订单</p>
                    <p style="color:#F85F30;">选择拿货方式</p>
                </div>
                <p class="cp">
                    合伙产品：<span>抗引力—瘦脸精华</span>
                </p>
                <p class="sf" style="color:#333333;">姓名：<span style="font-size:14px;">王平</span></p> 
                <div class="sf">
                    身份证号：
                    <input type="text">
                </div>
                <div class="address">
                    <p>联系地址：</p>
                        <select id="s_province" name="s_province"></select>
                        <select id="s_city" name="s_city" ></select>
                        <select id="s_county" name="s_county"></select>
                </div>

                <div class="sf">
                    <input type="text" value="请输入详细地址" class="sfi">
                </div>
                <div class="sf">
                    手机号：
                    <input type="tel">
                </div>
                <p class="zhushi">
                    *此地址将作为您的店铺发货地址
                </p>
                <p class="zp">
                    身份证照片
                </p>
                <div class="sfphoto">
                        <label for="zheng" class="zheng">
                         <img src="../images/shenfen.png" alt="">
                          <input id="zheng" type="file" />
                        </label>
                        <label for="fan" class="fan" style="margin-left:10px;">
                         <img src="../images/shenfenf.png" alt="">
                          <input id="fan" type="file" />
                        </label>
                </div>
                <a href="shenqingok.html" class="tijiao">提交申请</a>
       </div>
    </div>
        <script class="resources library" src="../js/area.js" type="text/javascript"></script>
        <script type="text/javascript">_init_area();</script>
        <script type="text/javascript">
                var showArea = function(){
                    $('show').innerHTML = "<h3>省" + Gid('s_province').value + " - 市" +     
                    $('s_city').value + " - 县/区" + 
                    $('s_county').value + "</h3>";
                    $('s_county').setAttribute('onchange','showArea()');
                }
                var myScroll = new IScroll(".wrap",{
                 preventDefault: false
            })
            
                
        </script>
        <script>
            $(".zheng input").on("change",function(){
             var val=$(".zheng input").val();
            $(".zheng img").attr("src",val)
            
        })
            $(".fan input").on("change",function(){
             var val=$(".fan input").val();
            $(".fan img").attr("src",val)
           
        })
         $(".sfi").on("focus",function(){
                $(this).val("");
            })

    </script>
</body>
</html>

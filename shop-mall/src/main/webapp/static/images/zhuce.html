<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
    <title>麦链商城</title>
    <link rel="stylesheet" href="../css/pageCss/base.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/zhuce.css">
    <link rel="stylesheet" href="../css/header.css">
    <script src="../js/plugins/iscroll.js"></script>
</head>
<body>
   
<div class="wrap">
   
    <header class="xq_header">
          <a href="shenqing.html"><img src="../images/xq_rt.png" alt=""></a>
            <p>申请合伙人</p>            
    </header>
    <div class="xinxi">
        <p>注册信息</p>
        <p>支付订单</p>
        <p>支付订单</p>
    </div>
    <p class="xuanze">
        选择商品：<span>抗引力—快速瘦脸精华</span>
    </p>
    <main>
        <section class="sec1">
            <div>
                <p style="text-indent:10px;font-weight:600">申请人信息　<b style="color:#999999;font-weight:600">您可以凭手机号登录麦链商城</b></p>
            </div>
            <div>
                <p>姓　名： <input type="text" class="name"></p>
            </div>

            <div>
                <p>手机号： <input type="text" class="tel"></p>
            </div>
            <div>
                <p>验证码： <input type="text" class="yan" style="width:60px"><botton class="btn">获取验证码</botton></p>
            </div>

             <div>
                <p>微信号：<input type="text"></p>
            </div>
        </section>
        <section class="sec2">
            <h2>合伙人信息</h2>
            <div>
                <h3>上级合伙人电话： <input type="text" class="tel"></h3>
            </div>
            <h2 style="text-indent:25px;font-weight:500">合伙人等级：</h2>
            <p>
                高级合伙人　<b>商品数量：</b> <span>800</span> <b>金额：</b> <span>15000</span>
            </p>
            <p>
                中级合伙人　<b>商品数量：</b> <span>600</span> <b>金额：</b> <span>5000</span>
            </p>
            <p>
                初级合伙人　<b>商品数量：</b> <span>100</span> <b>金额：</b> <span>1000</span>
            </p>
        </section>
        <section class="sec3">
           <p>
                <input type="checkbox" id="fu" checked disabled>
                <label for="fu">我已同意<a href="#">《代理商注册协议》</a></label>
            </p>
        </section>
        <section class="sec4">
            <a href="../html/zhuce2.html">下一步</a>
        </section>
    </main>
    
</div>
    <script src="../js/plugins/jquery-1.8.3.min.js"></script>
    <script>
        $(".sec2 p").on("click",function(){
            $(".sec2 p").removeClass("on")
            $(this).addClass("on");
        })
        var myScroll = new IScroll("body",{
                preventDefault: false
            })
        
    </script>
    <script src="../js/zhengze.js"></script>
</body>
</html>
